spring:
  application:
    name: bankingapp-account-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bankingapp-account-service
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    format-sql: true
  h2:
    console:
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8091

eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_SERVICE:localhost}:8761/eureka
    registerWithEureka: true
    fetchRegistry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"